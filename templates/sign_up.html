<!DOCTYPE html>
<html>
  <head>
    <title>Sign up</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      
      form {
        border: 1px solid #ccc;
        padding: 20px;
        width: 300px;
      }
      
      input[type=text], input[type=password] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }
      
      button {
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%;
      }
      
      button:hover {
        opacity: 0.8;
      }
      
      .container {
        padding: 16px;
      }
      
      span.psw {
        float: right;
        padding-top: 16px;
      }
    </style>
  </head>
  
  <body>
    <form method="post" name="Signup" action="/signup">
      <h2>Sign up</h2>
      <div class="container">
        <label for="username"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="username">
        
        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password">
        <label for="error" style="color: red;">{{error}}</label>
        
        <button type="submit" name="signupButton">Sign up</button>
        <button type="submit" name="loginButton" formaction="/login">You already have an account?</button>
        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
      </div>
    </form>
  </body>
</html>
